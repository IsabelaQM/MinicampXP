<html>
    <script>
        var abacate = 2;
        //No JavaScript nao precisa definir o valor da variável assim que ela é criada
        var melancia = 3;
        var totalFrutasSacola = abacate + melancia;
        //Variáveis devem ser declaradas em camelCase
        console.log(totalFrutasSacola);
        abacate = 5;
        //Atribuindo um novo valor a abacate
        totalFrutasSacola = abacate + melancia;
        console.log(totalFrutasSacola);
    </script>
</html>
